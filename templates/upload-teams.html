{% extends "base.html" %}

{% block title %}Upload Teams{% endblock %}

{% block content %}
<h2>Upload Teams</h2>
<form method="post" enctype="multipart/form-data">
  <label>Year:</label>
  <input type="text" name="year">
  <br>
  <label>Teams CSV:</label>
  <input type="file" name="team_file">
  <br>
  <input type="submit">
</form>
{% endblock %}

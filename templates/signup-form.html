{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
<h2>Sign Up</h2>
<form method="post" class="input_form">
  <table>
    <tr>
      <td class="label">
        Username
      </td>
      <td>
        <input type="text" name="username" value="{{username}}" autofocus="autofocus">
      </td>
      <td class="error">
        {{error_username}}
      </td>
    </tr>
    <tr>
      <td class="label">
        Password
      </td>
      <td>
        <input type="password" name="password" value="">
      </td>
      <td class="error">
        {{error_password}}
      </td>
    </tr>
    <tr>
      <td class="label">
        Verify Password
      </td>
      <td>
        <input type="password" name="verify" value="">
      </td>
      <td class="error">
        {{error_verify}}
      </td>
    </tr>
    <tr>
      <td class="label">
        Email (optional)
      </td>
      <td>
        <input type="text" name="email" value="{{email}}">
      </td>
      <td class="error">
        {{error_email}}
      </td>
    </tr>
  </table>
  <input type="submit" value="Sign Up">
</form>
<br>
<label>Already have an account? Login <a href="/login{{return_url}}">here</a></label>
{% endblock %}

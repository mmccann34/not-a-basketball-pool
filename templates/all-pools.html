{% extends "base.html" %}

{% block title %}All Pools{% endblock %}

{% block content %}
<h2>All Pools</h2>
<h3><a href="/pools/new">Create a Pool</a></h3>
<ul class="no-list-style">
{% for p in pools %}
<li>
  <a href="/pools/{{p.key().id()}}">{{p.name}}</a>{% if p.admin_user.id == user.id %} (<a href="/pools/{{p.id}}/admin">admin</a>){% endif %}
</li>
{% endfor %}
</ul>
{% endblock %}

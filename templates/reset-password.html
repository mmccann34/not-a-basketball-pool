{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<h2>Reset your password</h2>
<form id="signup_form" method="post" class="input_form">
  <input name="reset_token" type="hidden" value="{{reset_token}}">
  <table>
    <tr>
      <td class="label">
        New Password
      </td>
      <td>
        <input type="password" name="password" value="" maxlength="20" required="required">
      </td>
      <td class="error">
        {{error_password}}
      </td>
    </tr>
    <tr>
      <td class="label">
        Verify New Password
      </td>
      <td>
        <input type="password" name="verify" value="" maxlength="20" required="required">
      </td>
      <td class="error">
        {{error_verify}}
      </td>
    </tr>
  </table>
  <div class="error">
    {{error_reset}}
    {% if error_reset %}
    <a href="forgot">Request a new one</a>.
    {% endif %}
  </div>
  <input type="submit" value="Submit">
</form>
{% endblock %}

{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="page-header"><h1>Reset your password</h1></div>
<form method="post">
  <fieldset>
    <input name="reset_token" type="hidden" value="{{reset_token}}">
    <div class="control-group {{status_password}}">
      <label class="control-label hide">New Password</label>
      <div class="controls">
        <input type="password" name="password" value="" maxlength="20" placeholder="New Password" pattern=".{3,20}" title="3 to 20 characters" required>
        <span class="help-inline">{{message_password}}</span>
      </div>
    </div>
    <div class="control-group {{status_verify}}">
      <label class="control-group hide">Confirm New Password</label>
      <div class="controls">
        <input type="password" name="verify" value="" maxlength="20" placeholder="Confirm New Password" pattern=".{3,20}" title="3 to 20 characters" required>
        <span class="help-inline">{{message_verify}}</span>
      </div>
    </div>
  </fieldset>
  <p class="text-error">
    {% if error_reset %}
    <span>{{error_reset}}</span>
    <a href="forgot">Request a new one</a>
    {% endif %}
  </p>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
{% endblock %}

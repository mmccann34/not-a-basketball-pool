{% extends "base.html" %}

{% block title %}{{pool.name}}{% endblock %}

{% block content %}
<div class="centered_text">
  <h2>{{pool.name}}</h2>
  <form method="post" class="input_form">
    <label>Enter the password for this Pool</label>
    <br>
    <input type="password" name="password" value="" autofocus="autofocus">
    <div class="error">
      {{error_login}}
    </div>
    <input type="submit" value="Join">
  </form>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Admin Settings{% endblock %}

{% block head %}
{{ super() }}
<script type="text/javascript">
$(function(){
  $('#datepicker').datepicker({ minDate: 0 });          
});   
</script>
{% endblock %}

{% block content %}
<h2>Admin Settings</h2>
<form method="post" class="input_form">
  <table>
    <tr>
      <td class="label">
        Lock Date
      </td>
      <td>
        <input type="text" name="lock_date" id="datepicker">
      </td>
      <td class="error">
        {{error_datepicker}}
      </td>
    </tr>
  </table>
  <input type="submit">
</form>
{% endblock %}

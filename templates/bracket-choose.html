{% extends "base.html" %}

{% block title %}Enter a Bracket{% endblock %}

{% block content %}
<div class="page-header"><h1>Enter a Bracket in <a href="/pools/{{pool.id}}">{{pool.name}}</a></h1></div>
<p><a href="/brackets/new?p={{pool.id}}" class="btn btn-primary">Create a new Bracket</a></p>
<p style="font-weight:bold; margin-top:20px;">Or enter an existing Bracket:</p>
<form method="post" class="input_form">
  {% for e in entries %}
  <div style="height:20px;"><input type="checkbox" name="entry" value="{{e.id}}" style="margin-top:1.5px; margin-right:5px; float:left">{{e.name}}</div>
  {% endfor %}
  <input type="submit" value="Submit" class="btn" style="margin-top:10px;">
</form>
{% endblock %}

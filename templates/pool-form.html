{% extends "base.html" %}

{% block title %}Create a Pool{% endblock %}

{% block content %}
<h2>Create a Pool</h2>
<form method="post" class="input_form">
  <table>
    <tr>
      <td class="label">
        Name
      </td>
      <td>
        <input type="text" name="name" value="{{name}}">
      </td>
      <td class="error">
        {{error_name}}
      </td>
    </tr>
    <tr>
      <td class="label">
        Password
      </td>
      <td>
        <input type="password" name="password" value="">
      </td>
      <td class="error">
        {{error_password}}
      </td>
    </tr>
    <tr>
      <td class="label">
        Verify Password
      </td>
      <td>
        <input type="password" name="verify" value="">
      </td>
      <td class="error">
        {{error_verify}}
      </td>
    </tr>
  </table>
  <input type="submit">
</form>
{% endblock %}
